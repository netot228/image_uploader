<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="./css/style.css">


</head>
<body>

	<img src="./img/exif_test.jpg" alt="" id="test">

	<script>
		let src = test.src;
		fetch(src)
		.then(resolve=>{
			if(resolve.ok){
				return resolve.arrayBuffer();
			}
		})
		.then(buffer=>{
			console.dir(buffer)

			let b = new Uint8Array(buffer);
			let data = new DataView(buffer);

			console.log(data.getUint8(0));

		})
	</script>

</body>
